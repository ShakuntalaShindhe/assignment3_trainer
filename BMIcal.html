<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight"><br>
        <label for="height">Height (m):</label>
        <input type="number" step="0.01" id="height"><br>
        <button type="submit">Calculate BMI</button>
    </form>
    <div id="result"></div>
    
</body>
<script>
        document.getElementById('bmiForm').addEventListener('submit',(event)=>{
         event.preventDefault();
         const weight = parseInt(document.getElementById('weight').value);
         const height = parseFloat(document.getElementById('height').value);
         const bmiCal = weight/(height*height);

        document.getElementById('result').textContent = 'BMI:' + bmiCal.toFixed(2);
    });
</script>
</html>
